<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Login</title>

  <!-- Fonts & Styles -->
  <link rel="stylesheet" th:href="@{/bootstrap/vendor/fontawesome-free/css/all.min.css}" />
  <link rel="stylesheet" th:href="@{/bootstrap/css/sb-admin-2.min.css}" />
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,600,700,800,900" />
</head>

<body class="bg-gradient-primary">

<div class="container">
  <!-- 로그인 폼 -->
  <div class="row justify-content-center">
    <div class="col-xl-10 col-lg-12 col-md-9">
      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <div class="row">
            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
            <div class="col-lg-6">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                </div>
                <form class="user" th:action="@{/login}" method="post">
                  <div class="form-group">
                    <input name="userId"
                           type="text"
                           class="form-control form-control-user"
                           placeholder="Enter User ID..."
                           required />
                  </div>
                  <div class="form-group">
                    <input name="password"
                           type="password"
                           class="form-control form-control-user"
                           placeholder="Password"
                           required>
                  </div>
                  <div class="form-group">
                    <div class="custom-control custom-checkbox small">
                      <input type="checkbox" class="custom-control-input" id="customCheck">
                      <label class="custom-control-label" for="customCheck">Remember Me</label>
                    </div>
                  </div>
                  <button type="submit"
                          class="btn btn-primary btn-user btn-block">
                    Login
                  </button>
                  <hr>
                  <!-- 로그인 실패 시 에러 메시지 -->
                  <div class="text-danger text-center mb-3"
                       th:if="${loginError}">
                    <p th:text="${loginError}"></p>
                  </div>
<!--                  <a href="#" class="btn btn-google btn-user btn-block">-->
<!--                    <i class="fab fa-google fa-fw"></i> Login with Google-->
<!--                  </a>-->
<!--                  <a href="#" class="btn btn-facebook btn-user btn-block">-->
<!--                    <i class="fab fa-facebook-f fa-fw"></i> Login with Facebook-->
<!--                  </a>-->
                </form>
                <hr>
                <div class="text-center">
                  <a class="small" th:href="@{/forgot-password}">Forgot Password?</a>
                </div>
                <div class="text-center">
                  <a class="small" th:href="@{/register}">Create an Account!</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Scripts -->
<script th:src="@{/bootstrap/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/bootstrap/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/bootstrap/vendor/jquery-easing/jquery.easing.min.js}"></script>
<script th:src="@{/bootstrap/js/sb-admin-2.min.js}"></script>

</body>
</html>
